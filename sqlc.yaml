version: "2"

sql:
  - engine: "postgresql"
    queries: "internal/adapter/outbound/postgres/queries"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/adapter/outbound/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: false
        overrides:
          - db_type: "uuid"
            go_type: "string"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "text[]"
            go_type:
              type: "[]string"
